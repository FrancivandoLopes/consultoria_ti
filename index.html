<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#welcome">Início</a></li>
                <li><a href="#services">Serviços</a></li>
                <li><a href="#gallery">Galeria</a></li>
                <li><a href="#contact">Contato</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="welcome" class="content-box">
        <h1>Bem-vindo ao Meu Site</h1>
        <p>Explore nossos serviços e veja o que temos a oferecer.</p>
        <button onclick="scrollToSection('services')">Conheça nossos serviços</button>
    </section>

    <section id="services" class="content-box">
        <h2>Nossos Serviços</h2>
        <ul>
            <li>Desenvolvimento Web</li>
            <li>Design Gráfico</li>
            <li>Consultoria em TI</li>
        </ul>
    </section>

    <section id="gallery" class="content-box">
        <h2>Galeria</h2>
        <div class="gallery-container">
            <img src="images/img1.jpg" alt="Imagem 1">
            <img src="images/img2.jpg" alt="Imagem 2">
            <img src="images/img3.jpg" alt="Imagem 3">
        </div>
    </section>

    <section id="contact" class="content-box">
        <h2>Contato</h2>
        <form>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Meu Site. Todos os direitos reservados.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
